 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Pomodoro Timer</title>
     <link rel="stylesheet" href="style.css">
 </head>
<style>
 body {
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: #fff;
    padding-top: 50px;
}

h1 {
    font-size: 2rem;
    color: #2c3e50;
}

#display {
    font-size: 4rem;
    margin: 20px 0;
    color: #2c3e50;
}

.controls button,
.modes button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
}

.controls button:nth-child(1) {
    background-color: #27ae60;
}

/* START */
.controls button:nth-child(2) {
    background-color: #c0392b;
}

/* STOP */
.controls button:nth-child(3) {
    background-color: #7f8c8d;
}

/* RESET */

.modes button:nth-child(1) {
    background-color: #34495e;
}

/* POMODORO */
.modes button:nth-child(2) {
    background-color: #2980b9;
}

/* SHORT BREAK */
.modes button:nth-child(3) {
    background-color: #8e44ad;
}

/* LONG BREAK */

button:hover {
    opacity: 0.9;
}

</style>
 <body>

     <h1>Pomodoro Timer</h1>
     <div id="display">00:00</div>

     <div class="controls">
         <button onclick="startTimer()">START</button>
         <button onclick="stopTimer()">STOP</button>
         <button onclick="resetTimer()">RESET</button>
     </div>

     <div class="modes">
         <button onclick="setMode(25)">POMODORO</button>
         <button onclick="setMode(5)">SHORT BREAK</button>
         <button onclick="setMode(15)">LONG BREAK</button>
     </div>

     <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

     <script src="script.js"></script>
 </body>

 </html>
